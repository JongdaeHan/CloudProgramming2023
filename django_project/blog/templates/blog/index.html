<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>BLOG</h1>
    {% for post in posts %}
        <hr/>
        <h2>{{ post.title }}</h2>
        <h4>{{ post.created_at }} / {{ post.updated_at }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
